<!DOCTYPE html>
<html>
	<head>
		<title>OPC 8 Buyside (Procurement Mode) Main Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">



		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

	<div class="container">
		
<br><br><br><br>
		
		<!-- Carousel -->
		<div class="carousel slide product-images" data-ride="carousel" data-interval="10000">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-home-page" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-home-page" data-slide-to="1"></li>
				<li data-target="#carousel-home-page" data-slide-to="2"></li>
				<li data-target="#carousel-home-page" data-slide-to="3"></li>
				<li data-target="#carousel-home-page" data-slide-to="4"></li>
			</ol>

			<!-- Wrapper for slides -->
		  	<div class="carousel-inner">
				<div class="item active">
					<img src="../../../img/carousel-img/products/1.jpg" alt="...">
				</div>
				<div class="item">
					<img src="../../../img/carousel-img/products/2.jpg" alt="...">
				</div>
				<div class="item">
					<img src="../../../img/carousel-img/products/3.jpg" alt="...">
				</div>
				<div class="item">
					<img src="../../../img/carousel-img/products/4.png" alt="...">
				</div>
				<div class="item">
					<img src="../../../img/carousel-img/products/5.jpg" alt="...">
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-home-page" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-home-page" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
		

	</div> <!-- /container -->

	<footer>
		<div class="container copyright text-center">&copy; 2001 &mdash; 2014 <a href="http://www.jcatalog.com/">jCatalog Software AG</a></div>
	</footer>


	</body>
</html>
