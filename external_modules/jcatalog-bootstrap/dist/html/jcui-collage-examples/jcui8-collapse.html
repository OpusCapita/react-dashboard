<!DOCTYPE html>
<html>
	<head>
		<title>OPC 8 Buyside (Procurement Mode) Main Menu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h3>
						<a href="#demo1" data-toggle="collapse" data-target="#demo1">
							<small><span class="glyphicon glyphicon-chevron-right"></span></small>
							Collapsible Section #1
						</a>
					</h3>
					<div id="demo1" class="collapse">
						Collapsible content section
						<hr>
					</div>			
				</div>
				<div class="col-sm-6">
					<h3>
						<a href="#demo2" data-toggle="collapse" data-target="#demo2">
							<small><span class="glyphicon glyphicon-chevron-down"></span></small>
							Collapsible Section #2, expanded
						</a>
					</h3>
					<div id="demo2" class="collapse in">
						Collapsible content section
						<hr>
					</div>			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<a href="#demo3" class="btn btn-default" data-toggle="collapse" data-target="#demo3">
						<small><span class="glyphicon glyphicon-chevron-right"></span></small>
						Button for collapsible section #3
					</a>
					<div id="demo3" class="collapse">
						Collapsible content section
						<hr>
					</div>			
				</div>
				<div class="col-sm-6">
					<a href="#demo4" class="btn btn-default active" data-toggle="collapse" data-target="#demo4">
						<small><span class="glyphicon glyphicon-chevron-down"></span></small>
						Button for collapsible section #4, expanded
					</a>
					<div id="demo4" class="collapse in">
						Collapsible content section
						<hr>
					</div>			
				</div>
			</div>
		</div>
	</body>
</html>
